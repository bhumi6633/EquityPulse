<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“ˆ EquityPulse â€“ Stock Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">ðŸ“ˆ EquityPulse â€“ Live Stock Price Tracker</h1>
        
        <input id="stock-symbol" type="text" placeholder="Enter stock symbol (e.g., AAPL)"
               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

        <button onclick="getStockPrice()" 
                class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold p-2 rounded-lg transition">
            Get Price
        </button>

        <div id="stock-result" class="mt-6 text-lg font-medium text-gray-700"></div>
    </div>

    <script>
        function getStockPrice() {
            const symbol = $("#stock-symbol").val().trim();
            if (symbol === "") {
                alert("Please enter a stock symbol.");
                return;
            }

            $.post("/get_price", { symbol: symbol }, function(data) {
                if (data.error) {
                    $("#stock-result").html(`<span class="text-red-600">${data.error}</span>`);
                } else {
                    const changeClass = data.change >= 0 ? "text-green-600" : "text-red-600";
                    const sign = data.change >= 0 ? "+" : "";
                    $("#stock-result").html(`
                        <div>
                            <div class="text-gray-700 font-semibold">${data.name} (${data.symbol})</div>
                            <div class="text-2xl text-blue-600 mt-1">$${data.price}</div>
                            <div class="${changeClass} text-sm mt-1">
                                ${sign}${data.change} (${sign}${data.percent_change}%)
                            </div>
                        </div>
                    `);
                }
            }).fail(function() {
                $("#stock-result").html('<span class="text-red-600">Error fetching stock price.</span>');
            });
        }
    </script>

</body>
</html>
